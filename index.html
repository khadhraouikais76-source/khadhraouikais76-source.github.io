<script>
function showSection(id) {
  document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');

  document.querySelectorAll('.nav-buttons button').forEach(b => b.classList.remove('active'));
  const btn = document.getElementById('btn' + id.charAt(0).toUpperCase() + id.slice(1));
  if (btn) btn.classList.add('active');
}

/* AUTO LANGUAGE */
const lang = navigator.language || "";

if (lang.startsWith("fr")) {
  siteTitle.textContent = "Matchs de football en direct";
  btnHome.textContent = "Matchs";
  btnFrance.textContent = "France";
  btnEngland.textContent = "Angleterre";
  btnGermany.textContent = "Allemagne";
}

if (lang.startsWith("de")) {
  siteTitle.textContent = "Live Fu√üballspiele";
  btnHome.textContent = "Spiele";
  btnFrance.textContent = "Frankreich";
  btnEngland.textContent = "England";

}
</script>
