<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Top Score football live</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta name="description" content="Live football scores updated in real time. Follow todayâ€™s matches, all major leagues, standings, and match stats in a fast, mobile-friendly interface.">
<meta name="keywords" content="live football scores, football live, soccer live scores, match results, football matches today, live soccer">
<meta name="robots" content="index, follow">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#eef2f7;
  margin-top:70px;
}

/* HEADER */
header{
  background:#fff;
  padding:10px;
  text-align:center;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
}

/* NAV */
.nav{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:6px;
  padding:8px;
}

.nav button{
  border:none;
  padding:8px 4px;
  font-size:12px;
  font-weight:bold;
  border-radius:8px;
  color:#fff;
  background:#2563eb;
  cursor:pointer;
}

.nav .live{
  background:#dc2626;
}

/* ACTIVE */
.nav button.active{
  background:#16a34a !important;
}

/* CONTENT */
#content{
  padding:6px;
}

/* IFRAME */
iframe{
  width:100%;
  height:550px;
  border:none;
  border-radius:12px;
  margin-bottom:6px;
}

/* LIVE BOX */
.live-box{
  width:100%;
  height:300px;
  border-radius:12px;
  background:#111;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
  margin-bottom:6px;
}

.live-box span{
  background:#dc2626;
  padding:12px 18px;
  border-radius:10px;
}
</style>
</head>

<body>

<header>
  <h3>TOP SCORE</h3>
</header>

<div class="nav">
  <!-- â­ ØªØ¹Ø¯ÙŠÙ„ onclick ÙÙ‚Ø· -->
  <button onclick="setActive(this); loadAll()">ALL</button>
  <button onclick="setActive(this); loadFrance()">FRANCE</button>
  <button onclick="setActive(this); loadEngland()">ENGLAND</button>
  <button onclick="setActive(this); loadGermany()">GERMANY</button>
  <button class="live" onclick="setActive(this); loadLive()">LIVE</button>
</div>

<div id="content"></div>

<script>
const content = document.getElementById("content");

function loadAll(){
  content.innerHTML = `
    <iframe src="https://www.scorebat.com/embed/livescore/"></iframe>
  `;
}

function loadFrance(){
  content.innerHTML = `
    <iframe src="https://www.scorebat.com/embed/competition/france-ligue-1/"></iframe>
  `;
}

function loadEngland(){
  content.innerHTML = `
    <iframe src="https://www.scorebat.com/embed/competition/england-premier-league/"></iframe>
  `;
}

function loadGermany(){
  content.innerHTML = `
    <iframe src="https://www.scorebat.com/embed/competition/germany-bundesliga/"></iframe>
  `;
}

function loadLive(){
  content.innerHTML = `
    <div class="live-box">
      <span>ðŸ”´ OPENING LIVEâ€¦</span>
    </div>
  `;
  setTimeout(()=>{
    window.location.href = "https://www.livescore.com/en/football/live/";
  }, 400);
}

/* â­ Ø¹Ù†Ø¯ Ø§Ù„Ø±Ø¬ÙˆØ¹ Ù…Ù† Ø§Ù„Ù…ÙˆÙ‚Ø¹ Ø§Ù„Ø®Ø§Ø±Ø¬ÙŠ */
document.addEventListener("visibilitychange", function () {
  if (!document.hidden) {
    loadAll();
    setActive(document.querySelector(".nav button")); // ALL
  }
});

/* â­ ØªÙØ¹ÙŠÙ„ ALL Ø¹Ù†Ø¯ Ø§Ù„ØªØ­Ù…ÙŠÙ„ */
window.onload = function(){
  loadAll();
  setActive(document.querySelector(".nav button"));
};

/* â­ Ø¯Ø§Ù„Ø© Ø§Ù„ØªÙØ¹ÙŠÙ„ */
function setActive(btn){
  document.querySelectorAll(".nav button").forEach(b=>{
    b.classList.remove("active");
  });
  btn.classList.add("active");
}
</script>

</body>
</html>
