  <h1 id="title">Live Football Matches</h1>

  <div class="nav">
    <button class="green active" onclick="loadMatches('all',this)">All</button>
    <button class="blue" onclick="loadMatches('fr',this)">France</button>

<script>
/* ===== ORIGINAL BUTTON LOGIC (RESTORED) ===== */
const frame = document.getElementById("matchFrame");
const navButtons = document.querySelectorAll(".nav button");

function loadMatches(country, btn){
  navButtons.forEach(b=>{
    b.classList.remove("active");
    b.classList.add("blue");
  });

  btn.classList.add("active");
  btn.classList.remove("blue");

  if(country==="all")
    frame.src="https://www.scorebat.com/embed/livescore/";
  if(country==="fr")
    frame.src="https://www.scorebat.com/embed/competition/france-ligue-1/";
  if(country==="eng")
    frame.src="https://www.scorebat.com/embed/competition/england-premier-league/";
  if(country==="de")
    frame.src="https://www.scorebat.com/embed/competition/germany-bundesliga/";
}

/* ===== AUTO TRANSLATION (DOES NOT TOUCH LOGIC) ===== */
document.addEventListener("DOMContentLoaded", async ()=>{

  async function detectLang(){
    try{
      const r = await fetch("https://ipapi.co/json/");
      const d = await r.json();
      const map = {
        TN:"ar", DZ:"ar", MA:"ar", EG:"ar", SA:"ar",
        FR:"fr", BE:"fr", CA:"fr"
      };
      return map[d.country] || (navigator.language||"en").substring(0,2);
    }catch(e){
      return (navigator.language||"en").substring(0,2);
    }
  }

  const lang = await detectLang();
  if(lang === "en") return;

  document.documentElement.lang = lang;
  document.body.dir = (lang === "ar") ? "rtl" : "ltr";

  const API = "https://api.mymemory.translated.net/get";

  async function translate(text){
    const r = await fetch(
      API + "?q=" + encodeURIComponent(text) + "&langpair=en|" + lang
    );
    const j = await r.json();
    return j.responseData?.translatedText || text;
  }

  document.title = await translate(document.title);

  const walker = document.createTreeWalker(document.body,NodeFilter.SHOW_TEXT);
  let n;
  while(n = walker.nextNode()){
    if(
      n.nodeValue.trim().length > 2 &&
      !n.parentElement.closest("script,style,iframe")
    ){
      n.nodeValue = await translate(n.nodeValue);
    }
  }
});
</script>
