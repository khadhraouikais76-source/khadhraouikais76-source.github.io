<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- SEO basics --><meta name="description" content="Live football scores, yesterday, today, tomorrow and weekly matches. Fast, clean and responsive match center.">
<meta name="keywords" content="live scores, football live, soccer scores, match results, today matches, yesterday matches, tomorrow matches, football fixtures">
<meta name="robots" content="index, follow"><title>Live Football Scores | Match Center</title><style>
:root{
  --bg1:#0f2027;
  --bg2:#203a43;
  --bg3:#2c5364;
  --glass:rgba(255,255,255,0.06);
}
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3));
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  color:#fff;
}
header{
  padding:14px 10px;
  text-align:center;
  font-size:18px;
  font-weight:600;
  background:rgba(0,0,0,0.25);
  backdrop-filter:blur(6px);
}
main{
  padding:8px;
}
.container{
  background:var(--glass);
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 20px 40px rgba(0,0,0,.35);
}
.widget{
  width:100%;
  min-height:90vh;
  border:none;
}
</style></head>
<body>
<header id="siteTitle"></header>
<main>
  <div class="container">
    <!-- Official open widget -->
    <iframe
      class="widget"
      src="https://www.scorebat.com/embed/livescore/"
      loading="lazy"
      allowfullscreen>
    ></iframe>
  </div>
</main><script>
// Language detection for title
const lang = (navigator.language || 'en').toLowerCase();
let title = 'Live Football Scores | Match Center';
if(lang.startsWith('ar')) title = 'مباريات مباشرة | مركز النتائج';
else if(lang.startsWith('fr')) title = 'Scores en direct | Centre des matchs';

document.title = title;
document.getElementById('siteTitle').textContent = title;
</script></body>
</html>
