<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Football Matches</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f7fb;
}
.container{
  max-width:900px;
  margin:auto;
  padding:15px;
}
h1{
  text-align:center;
}
.nav{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
  margin-bottom:20px;
}
button{
  padding:14px;
  border:none;
  border-radius:12px;
  font-size:15px;
  font-weight:bold;
  cursor:pointer;
  color:#fff;
  background:#2563eb;
}
button.active{
  background:#16a34a;
}
.section{
  display:none;
  background:#fff;
  padding:20px;
  border-radius:14px;
  min-height:400px;
}
.section.active{
  display:block;
}
.link-box a{
  display:block;
  padding:15px;
  margin-bottom:12px;
  border-radius:10px;
  background:#eef2ff;
  text-decoration:none;
  font-weight:bold;
  color:#1e40af;
}
.footer{
  text-align:center;
  margin:25px 0;
}
.footer a{
  margin:0 10px;
  color:#2563eb;
  text-decoration:none;
  font-weight:bold;
}
</style>
</head>

<body>
<div class="container">

<h1 id="title">Live Football Matches</h1>

<div class="nav">
  <button id="btn-home" class="active" onclick="show('home','Live Football Matches')">Matches</button>
  <button id="btn-fr" onclick="show('fr','France Matches')">France</button>
  <button id="btn-en" onclick="show('en','England Matches')">England</button>
  <button id="btn-de" onclick="show('de','Germany Matches')">Germany</button>
</div>

<!-- MATCHES -->
<div id="home" class="section active">
  <div id="scorebat-widget" style="min-height:800px"></div>
</div>

<!-- FRANCE -->
<div id="fr" class="section link-box">
  <a href="https://www.scorebat.com/france/" target="_blank">Live France Matches</a>
  <a href="https://www.livescore.com/en/football/france/ligue-1/" target="_blank">Ligue 1 – Live Scores</a>
</div>

<!-- ENGLAND -->
<div id="en" class="section link-box">
  <a href="https://www.scorebat.com/england/" target="_blank">Live England Matches</a>
  <a href="https://www.livescore.com/en/football/england/premier-league/" target="_blank">Premier League – Live</a>
</div>

<!-- GERMANY -->
<div id="de" class="section link-box">
  <a href="https://www.scorebat.com/germany/" target="_blank">Live Germany Matches</a>
  <a href="https://www.livescore.com/en/football/germany/bundesliga/" target="_blank">Bundesliga – Live</a>
</div>

<div class="footer">
  <a href="#">About</a>
  <a href="#">Privacy</a>
  <a href="#">Contact</a>
</div>

</div>

<script src="https://www.scorebat.com/embed/livescore/"></script>

<script>
function show(id,title){
  document.getElementById("title").innerText = title;
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  document.querySelectorAll("button").forEach(b=>b.classList.remove("active"));
  document.getElementById("btn-"+id).classList.add("active");
}
</script>

</body>
</html>
