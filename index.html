<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Football Matches</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- SEO -->
<meta name="description" content="Live football matches and scores from France, England and Germany.">
<meta name="keywords" content="live football, football scores, matches today, Ligue 1, Premier League, Bundesliga">
<meta name="robots" content="index, follow">
<meta name="author" content="Live Football Matches">

<!-- STRUCTURED DATA -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "SportsWebsite",
  "name": "Live Football Matches",
  "url": "https://khadhraouikais76-source.github.io/",
  "sport": "Football",
  "inLanguage": ["en","fr","de"],
  "publisher": {
    "@type": "Organization",
    "name": "Live Football Matches",
    "contactPoint": {
      "@type": "ContactPoint",
      "email": "khadhraouikais76@gmail.com",
      "contactType": "support"
    }
  }
}
</script>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f7fb;
  color:#111;
}
.container{
  max-width:950px;
  margin:auto;
  padding:15px;
}
h1{
  text-align:center;
  margin-bottom:15px;
}
.nav{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
  margin-bottom:20px;
}
.nav button{
  padding:14px;
  border:none;
  border-radius:12px;
  background:#2563eb;
  color:#fff;
  font-size:15px;
  font-weight:bold;
  cursor:pointer;
}
.nav button.active{
  background:#16a34a;
}
.section{
  display:none;
  background:#fff;
  padding:15px;
  border-radius:14px;
}
.section.active{
  display:block;
}
.footer{
  margin-top:30px;
  text-align:center;
}
.footer button{
  background:none;
  border:none;
  color:#2563eb;
  font-size:14px;
  margin:0 8px;
  cursor:pointer;
}
</style>
</head>

<body>
<div class="container">

<h1 id="siteTitle">Live Football Matches</h1>

<div class="nav">
  <button id="btnHome" class="active" onclick="loadMatches('')">Matches</button>
  <button id="btnFrance" onclick="loadMatches('France')">France</button>
  <button id="btnEngland" onclick="loadMatches('England')">England</button>
  <button id="btnGermany" onclick="loadMatches('Germany')">Germany</button>
</div>

<div id="matches" class="section active">
  <div id="scorebat-widget"></div>
</div>

<div id="about" class="section">
  <h2>About</h2>
  <p>This website shows live football matches and scores from major European leagues.</p>
</div>

<div id="privacy" class="section">
  <h2>Privacy Policy</h2>
  <p>No personal data is collected. Third-party services may use cookies.</p>
</div>

<div id="contact" class="section">
  <h2>Contact</h2>
  <p>Email: <strong>khadhraouikais76@gmail.com</strong></p>
</div>

<div class="footer">
  <button onclick="showInfo('about')">About</button>
  <button onclick="showInfo('privacy')">Privacy</button>
  <button onclick="showInfo('contact')">Contact</button>
</div>

</div>

<script>
function clearActive(){
  document.querySelectorAll('.nav button').forEach(b=>b.classList.remove('active'));
}

function loadMatches(country){
  clearActive();
  document.getElementById(
    country === '' ? 'btnHome' :
    country === 'France' ? 'btnFrance' :
    country === 'England' ? 'btnEngland' : 'btnGermany'
  ).classList.add('active');

  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.getElementById('matches').classList.add('active');

  const w = document.getElementById("scorebat-widget");
  w.innerHTML = "";
  if(country) w.setAttribute("data-competition", country);
  else w.removeAttribute("data-competition");

  const s = document.createElement("script");
  s.src = "https://www.scorebat.com/embed/livescore/";
  w.appendChild(s);
}

function showInfo(id){
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  clearActive();
}

/* LANGUAGE */
const lang = navigator.language || "";
if(lang.startsWith("fr")){
  siteTitle.textContent="Matchs de football en direct";
  btnHome.textContent="Matchs";
  btnEngland.textContent="Angleterre";
  btnGermany.textContent="Allemagne";
}
if(lang.startsWith("de")){
  siteTitle.textContent="Live Fu√üballspiele";
  btnHome.textContent="Spiele";
  btnFrance.textContent="Frankreich";
  btnGermany.textContent="Deutschland";
}

/* LOAD DEFAULT */
loadMatches('');
</script>

</body>
</html>
