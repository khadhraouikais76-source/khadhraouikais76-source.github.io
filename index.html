
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Top Score football live</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta name="description" content="Live football scores updated in real time. Follow todayâ€™s matches, all major leagues, standings, and match stats in a fast, mobile-friendly interface.">
<meta name="keywords" content="live football scores, football live, soccer live scores, match results, football matches today, live soccer">
<meta name="robots" content="index, follow">

<style>
/* BODY */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  margin-top: 70px;
  min-height: 100vh;
  background: linear-gradient(
    135deg,
    #0f2027,
    #203a43,
    #2c5364,
    #00c6ff,
    #00f2fe
  );
}

/* HEADER */
header {
  background: linear-gradient(135deg,#00c6ff,#0072ff);
  padding: 12px;
  text-align: center;
  color: #fff;
  box-shadow: 0 4px 12px rgba(0,0,0,.25);
  position: fixed;
  top:0;
  width:100%;
  z-index:1000;
}

/* NAV */
.nav{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:6px;
  padding:8px;
}

.nav button{
  border:none;
  padding:8px 4px;
  font-size:12px;
  font-weight:bold;
  border-radius:8px;
  color:#fff;
  background:#2563eb;
  cursor:pointer;
}

.nav .live{
  background:#dc2626;
}

/* ACTIVE */
.nav button.active{
  background:#16a34a !important;
}

/* CONTENT */
#content{
  padding:6px;
}

/* IFRAME WRAPPER */
.iframe-box{
  padding:6px;
  border-radius:14px;
  margin-bottom:8px;
  background: linear-gradient(
    135deg,
    #0ea5e9,
    #2563eb,
    #22c55e
  );
  box-shadow:0 8px 24px rgba(0,0,0,.35);
  animation: glow 1s ease-in-out;
}

/* IFRAME */
.iframe-box iframe{
  width:100%;
  height:480px;
  border:none;
  border-radius:10px;
  background:transparent;
}

/* LIVE BOX */
.live-box{
  width:100%;
  height:300px;
  border-radius:12px;
  background:#111;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
  margin-bottom:6px;
}

.live-box span{
  background:#dc2626;
  padding:12px 18px;
  border-radius:10px;
}

/* ANIMATION */
@keyframes glow{
  from{box-shadow:0 0 0 rgba(0,0,0,0);}
  to{box-shadow:0 8px 24px rgba(0,0,0,.35);}
}
</style>
</head>

<body>

<header>
  <h3>TOP SCORE</h3>
</header>

<div class="nav">
  <button onclick="setActive(this); loadAll()">ALL</button>
  <button onclick="setActive(this); loadFrance()">FRANCE</button>
  <button onclick="setActive(this); loadEngland()">ENGLAND</button>
  <button onclick="setActive(this); loadGermany()">GERMANY</button>
  <button class="live" onclick="setActive(this); loadLive()">LIVE</button>
</div>

<div id="content"></div>

<script>
const content = document.getElementById("content");

function loadAll(){
  content.innerHTML = `
    <div class="iframe-box">
      <iframe src="https://www.scorebat.com/embed/livescore/"></iframe>
    </div>
  `;
}

function loadFrance(){
  content.innerHTML = `
    <div class="iframe-box">
      <iframe src="https://www.scorebat.com/embed/competition/france-ligue-1/"></iframe>
    </div>
  `;
}

function loadEngland(){
  content.innerHTML = `
    <div class="iframe-box">
      <iframe src="https://www.scorebat.com/embed/competition/england-premier-league/"></iframe>
    </div>
  `;
}

function loadGermany(){
  content.innerHTML = `
    <div class="iframe-box">
      <iframe src="https://www.scorebat.com/embed/competition/germany-bundesliga/"></iframe>
    </div>
  `;
}

function loadLive(){
  content.innerHTML = `
    <div class="live-box">
      <span>ðŸ”´ OPENING LIVEâ€¦</span>
    </div>
  `;
  setTimeout(()=>{
    window.location.href = "https://www.livescore.com/en/football/live/";
  }, 400);
}

/* Ø¹Ù†Ø¯ Ø§Ù„Ø±Ø¬ÙˆØ¹ Ù…Ù† Ù…ÙˆÙ‚Ø¹ Ø®Ø§Ø±Ø¬ÙŠ */
document.addEventListener("visibilitychange", function () {
  if (!document.hidden) {
    loadAll();
    setActive(document.querySelector(".nav button"));
  }
});

/* ØªØ­Ù…ÙŠÙ„ ALL Ø§ÙØªØ±Ø§Ø¶ÙŠÙ‹Ø§ */
window.onload = function(){
  loadAll();
  setActive(document.querySelector(".nav button"));
};

/* Ø²Ø± Ù†Ø´Ø· */
function setActive(btn){
  document.querySelectorAll(".nav button").forEach(b=>{
    b.classList.remove("active");
  });
  btn.classList.add("active");
}
</script>

</body>
</html>
