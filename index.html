<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Top Score</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;font-family:Arial;background:#f3f6fb}
header{
  background:#fff;
  padding:10px;
  text-align:center;
  box-shadow:0 2px 6px rgba(0,0,0,.1)
}
h1{margin:5px;font-size:20px}

.nav{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:6px;
  max-width:520px;
  margin:10px auto
}
.nav button{
  border:none;
  padding:8px;
  border-radius:8px;
  font-size:12px;
  font-weight:bold;
  color:#fff;
  background:#2563eb
}
.watchBtn{background:#22c55e}

.container{max-width:900px;margin:auto;padding:10px}

iframe{
  width:100%;
  height:520px;
  border:none;
  border-radius:12px;
  background:#fff
}

#watchMenu{
  display:none;
  background:#fff;
  padding:10px;
  border-radius:12px
}

.match{
  padding:10px;
  margin-bottom:8px;
  background:#f1f5f9;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer
}
</style>
</head>

<body>

<header>
<h1>Live Football</h1>
<div class="nav">
  <button class="watchBtn" onclick="openWatch()">WATCH</button>
  <button onclick="load('all')">All</button>
  <button onclick="load('fr')">France</button>
  <button onclick="load('eng')">England</button>
  <button onclick="load('de')">Germany</button>
</div>
</header>

<div class="container">

<iframe id="frame" src="https://www.scorebat.com/embed/livescore/"></iframe>

<div id="watchMenu">
  <div class="match" onclick="play('https://www.scorebat.com/embed/competition/england-premier-league/')">
    Premier League (Live)
  </div>
  <div class="match" onclick="play('https://www.scorebat.com/embed/competition/france-ligue-1/')">
    Ligue 1 (Live)
  </div>
  <div class="match" onclick="play('https://www.scorebat.com/embed/competition/germany-bundesliga/')">
    Bundesliga (Live)
  </div>
  <div class="match" onclick="play('https://www.scorebat.com/embed/livescore/')">
    All Live Matches
  </div>
</div>

</div>

<script>
const frame=document.getElementById("frame");
const menu=document.getElementById("watchMenu");

function load(c){
  menu.style.display="none";
  frame.style.display="block";

  if(c==="all") frame.src="https://www.scorebat.com/embed/livescore/";
  if(c==="fr") frame.src="https://www.scorebat.com/embed/competition/france-ligue-1/";
  if(c==="eng") frame.src="https://www.scorebat.com/embed/competition/england-premier-league/";
  if(c==="de") frame.src="https://www.scorebat.com/embed/competition/germany-bundesliga/";
}

function openWatch(){
  frame.style.display="none";
  menu.style.display="block";
}

function play(url){
  menu.style.display="none";
  frame.style.display="block";
  frame.src=url;
}
</script>
